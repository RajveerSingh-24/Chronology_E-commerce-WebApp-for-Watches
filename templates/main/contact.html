{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Contact | Chronology</title>

<link rel="stylesheet" href="{% static 'style.css' %}">

<style>

body{
    background:#0b0b0b;
    color:white;
    font-family:Arial;
}

.contact-container{
    max-width:1100px;
    margin:80px auto;
    background:#111;
    padding:50px;
    border-radius:15px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
}

h2{
    color:#cfa349;
    margin-bottom:20px;
}

input, textarea{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    background:#1a1a1a;
    border:none;
    border-radius:8px;
    color:white;
}

input:focus, textarea:focus{
    outline:2px solid #cfa349;
}

button{
    width:100%;
    padding:14px;
    background:#cfa349;
    border:none;
    color:black;
    font-weight:bold;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#e0b85a;
}

.contact-info p{
    margin-bottom:15px;
    color:#ccc;
}

.map iframe{
    width:100%;
    height:250px;
    border-radius:10px;
    border:none;
}

@media(max-width:768px){
    .contact-container{
        grid-template-columns:1fr;
    }
}

</style>
</head>

<body>

<div class="contact-container">

<!-- LEFT FORM -->
<div>
    <h2>Contact Us</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea rows="5" name="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<!-- RIGHT INFO -->
<div class="contact-info">

    <h2>Get In Touch</h2>

    <p>üìç Jalandhar, Punjab, India</p>
    <p>üìû +91 98765 43210</p>
    <p>‚úâ support@chronology.com</p>

    <div class="map">
        <iframe 
        src="https://maps.google.com/maps?q=jalandhar&t=&z=13&ie=UTF8&iwloc=&output=embed">
        </iframe>
    </div>

</div>

</div>

</body>
</html>
